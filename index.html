  <body>

<div class="header">

        <h1 class="headText">
                <span class="word">DATA</span>
                <span class="word">BASS</span>
              </h1>

              <h1 class="fade-in">
                    <span>LYRIC</span>
                    <span>ANALYZER</span>
                  </h1>
              


            <div class="imageDiv">

                  <img class="emoji happy" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Happy_Emoji_Icon_5c9b7b25-b215-4457-922d-fef519a08b06_large.png?v=1542446801">

                  <img class="emoji hmm" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Emoji_Icon_-_Smirk_face_large.png?v=1542436013">

                  <img class="emoji sad" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Emoji_Icon_-_Sad_Emoji_large.png?v=1542436016">

                  <img class="emoji mad" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Super_Angry_Face_Emoji_ios10_large.png?v=1542436021">


                  <img class="emoji calm" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Relieved_Emoji_2_large.png?v=1542436022">



            </div>


</div>







    <div class="container-fluid">


        <!--LYRICS DISPLAY DROPDOWN-->
        <div class="row">
            <div class="collapse" id="lyricsDisplay">
                    <div class="card card-body">
                            
                    </div>
            </div>
        </div>
        <input id="track">Track<br>
        <input id="artist">Artist<br>
        <button id="submit">Submit</button>
        <div id="trackInfo"></div>
        <div id="emotionsScore"></div>
        <button id="analyze">analyze</button>

        <!--LYRICS BUTTON-->
        <div class="row">
            <div class="col-lg-5" id="bumper1a"></div>

            <div class="col-lg-2" id="lyricsBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="collapse" data-target="#lyricsDisplay" aria-expanded="false" aria-controls="lyricsDisplay">
                        <h4>Lyrics</h4>
                </button>
            </div>

            <div class="col-lg-5" id="bumper1b"></div>
        </div>

      
  

      
      
        <!--ALBUM DISPLAY-->
        <div class="row">
            <div class="col-lg-1" id="bumper2a"></div>

            <div class="col-lg-4" id="albumDisplay">
                <h3 class="contentTitles">ALBUMS</h3>
                <hr/>
            </div>

            <div class="col-lg-2" id="bumper2b"></div>

        <!--BIO DISPLAY-->
            <div class="col-lg-4" id="bioDisplay">
                <h3 class="contentTitles">BIO</h3>
                <hr/>
            </div>

            <div class="col-lg-1" id="bumper2c"></div>
        </div>

        <!--PICTURE DISPLAY-->
        <div class="row">
                <div class="col-lg-1" id="bumper3a"></div>
    
                <div class="col-lg-10" id="picDisplay">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <div class="row">
                                    <div class="col"><img src="assets/images/danny1.jpg" class="d-block w-100" alt="..."></div>
                                    <div class="col"><img src="assets/images/danny2.jpg" class="d-block w-100" alt="..."></div>
                                    <div class="col"><img src="assets/images/danny3.jfif" class="d-block w-100" alt="..."></div>
                                </div>
                                </div>
                                <div class="carousel-item">
                                <div class="row">
                                    <div class="col"><img src="assets/images/danny3.jfif" class="d-block w-100" alt="..."></div>
                                    <div class="col"><img src="assets/images/danny2.jpg" class="d-block w-100" alt="..."></div>
                                    <div class="col"><img src="assets/images/danny1.jpg" class="d-block w-100" alt="..."></div>
                                </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                    </div>
                </div>
    
                <div class="col-lg-1" id="bumper3c"></div>
            </div>


    </div>

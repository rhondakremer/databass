<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

    <script src="javascript.js"></script>
    <title>dataBass</title>
</head>

<body>
    <h1>dataBass</h1>
    <h2>dataBass will help you write your lyrics</h2>
    <h3> Give it a try in the input fields below!</h3>
    <div class="userTextbox">
        <textarea type="text" placeholder="type your lyrics here" id="userText" cols="20" rows="15"></textarea>
        <button id="analyzeText">Analyze Your Lyrics</button>
        <div id="userLyricsAnalysis"></div>
    </div>
    <div class="ree">
        <input type="text" placeholder="Track Name" id="track">
        <input type="text" placeholder="Artist Name (optional)" id="artist">
    </div>
    <div class="buttonbox">
        <button id="submit">Search</button>
        <button id="analyze">Analyze</button>
    </div>



    <div id="lyricCenter">

        <div class="row lyricSpot">
            <div id="lyricsDisplay"></div>

            <div id="emotionsScore"></div>
        </div>
    </div>

    <input id="wordInput">Type something
    <button id="synonymsButton">Find Synonyms</button>
    <button id="rhymingButton">Find Rhymes</button>
    <div id="rhymingWords"></div>
    <div id="synonyms"></div>

    <div class="row">
        <div class="col-lg-4" id="bumper"></div>
        <div class="col-lg-4" id="graphDisplay">
                <canvas id="myChart" width="400" height="400" style="height:30em"></canvas>
        </div>    
    </div>


    <!--PICTURE DISPLAY-->



    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <div id="myModal1" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <p>Please enter a value</p>
        </div>
    </div>

    <div id="myModal2" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <p>Please check your spelling!</p>
        </div>
    </div>



</body>
